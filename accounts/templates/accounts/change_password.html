{% extends 'accounts/base.html' %}

{% block title %}Змінити пароль{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header text-center">Змінити пароль</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button class="btn btn-warning" type="submit">Змінити пароль</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
