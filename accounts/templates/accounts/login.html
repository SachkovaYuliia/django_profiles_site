{% extends 'accounts/base.html' %}

{% block title %}Увійти{% endblock %}

{% block content %}
  <h2>Увійти</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Увійти</button>
  </form>
  {% if form.errors %}
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
